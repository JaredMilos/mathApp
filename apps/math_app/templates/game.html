<head>

        <div id='header'>

        </div>
        <div id='index_workspace'>
            <div id='problembox'>
                <div class='bignumber' id='topnum'>

                </div>
                <div id='whiteline'>

                </div>
            </div>
            <div id='solutionbox'>
                <form action="/submit_response" method="POST" class="inline" id="submit_response">
                    {% csrf_token %}
                    <span id="hidden_input"></span>
                    <button class='rectbutton' type='submit' id='enter'>
                        <h1>Enter</h1>
                    </button>
                    <div id='solution'></div>
                </form>
                <button class='rectbutton' id='clear'>

                </button>
            </div>
            <div id='buttonbox'>
                <button class='game_buttons' id='1'>

                </button>

                </button>
                <button class='game_buttons' id='0'>
                    <h1>0</h1>
                </button>
            </div>
        </div>
        <div id='footer'>
            <form action="/menu" method="GET">
                <button class="rectbutton3">
                    <h1>Menu</h1>
                </button>
            </form>
        </div>
    </div>
    <script>
        $(document).ready(function () {

            var response = '_';

            function display_response() {
                document.getElementById('solution').innerHTML = response;

                response = '_';
                display_response();

                $(document).keyup(function (e) {
                    //Enter key
                    if (e.which == 13) {
                        if (response == '_') {
                            return false;
                        }
                        else {
                            $("#hidden_input").html('<input type="hidden" name="response" value=' + response + '>');
                            $("#submit_response").submit();
                        }
                    }
                    //Delete key
                    if (e.which == 8) {
                        response = '_';
                        display_response();
                    }
                    if (e.which == 49) {
                        if (response == '_') {
                            response = 1;
                            document.getElementById('solution').innerHTML = response;
                            display_response();
                        }
                        else if (response < 10) {
                            response = (10 * response) + 1;
                            document.getElementById('solution').innerHTML = response;
                            display_response();
                        }
                    }

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>MathApp!</title>
    {% load static %}
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
        crossorigin='anonymous'>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='wrapper'>
        <div id='header'>
            <img src="{% static 'mathapp_logo.png' %}" id="logo">
        </div>
        <div id='records_workspace'>
            <div>
                <h1>Last 10 Rounds</h1>
            </div>
            {% for score in scores %}
            <div class='round_display' id='{{ loop.index }}'>
                <form action="/end_of_round">
                    <button><h1>Round {{ loop.index }}<br></h1></button>
                </form>
            </div>
            {% endfor %}
        </div>
        <div id='footer'>
            <form action="/menu" method="GET">
                <button class="rectbutton3">
                    <h1>Menu</h1>
                </button>
            </form>
        </div>
    </div>
</body>

</html>

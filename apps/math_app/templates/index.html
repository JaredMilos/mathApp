<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>MathApp!</title>
    {% load static %}
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
        crossorigin='anonymous'>
    <link href="/static/style.css" rel="stylesheet" type="text/css" />

</head>

<body>
    <div id='wrapper'>
        <div id='header'>
            <img src="{% static 'mathapp_logo.png' %}" id="logo">
        </div>
        <div id='index_workspace'>
            <form action="/guest" method="POST">
                {% csrf_token %}
                <button type="submit" class="buttons">Practice math as a guest</button>
            </form>
            <form action="/register" method="POST">
                {% csrf_token %}
                <button type="submit" class="buttons">Register a new account</button>
            </form>
            <form action="/login" method="POST">
                {% csrf_token %}
                <button type="submit" class="buttons">Login to existing account</button>
            </form>

        </div>
        <div id='footer'>

        </div>
    </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="/static/favicon.ico">
    <title>MathApp!</title>
    {% load static %}
    <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css' integrity='sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm'
        crossorigin='anonymous'>
    <link href="/static/style.css?v=1.0" rel="stylesheet" type="text/css" />
</head>

<body>
    <div id='wrapper'>
        <div id='header'>
            <img src="{% static 'mathapp_logo.png' %}" id="logo">
        </div>
        <div id='index_workspace'>
            <form action="/rerack" method="POST">
                {% csrf_token %}
                <button type="submit" name="game_type" value="add" class="menu_buttons top">+ Addition</button>
                <button type="submit" name="game_type" value="sub" class="menu_buttons middle">- Subtraction</button>
                <button type="submit" name="game_type" value="mult" class="menu_buttons middle">x Multiplication</button>
                <button type="submit" name="game_type" value="div" class="menu_buttons bottom">/ Division</button>
            </form>
        </div>
        <div id='footer'>
            <!-- <form action="/records" method="GET" class="inline">
                <button class="rectbutton2" id="scores_button">
                    <h1>Scores</h1>
                </button>
            </form> -->
            <form action="/flush" method="GET" class="inline">
                <button class="rectbutton2">
                    <h1>Log Out</h1>
                </button>
            </form>
        </div>
    </div>

</body>

</html>
